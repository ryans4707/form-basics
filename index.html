<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name" placeholder="Enter name"><br>
            
            E-mail:
            <input type="email" name="email" placeholder="Enter your Email"><br>
            
            Sex:
            <input type="radio" name="sex" value="male">male<br>
                <input type="radio" name="sex" value="female">female<br>
            
            Sports:
            <select name="Choose your sport" placeholder>
                <option value="baseball" selected>Baseball</option>
                 <option value="Soccer" selected>Soccer</option>
                  <option value="football" selected>Football</option>
                 <option value="other" selected> Other</option>
                
            </select>
            
            
            <!--add your own inputs above-->
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
